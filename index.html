<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>

    <main>
        <h2>Cadastro de produtos</h2>
                <div class="campos">
                <label for="produto">Nome do Produto</label>
                <input type="text" id="produto" ">
                </div>

                <div class="campos">
                <label for="descri-prod">Descrição do Produto</label>
                <input type="text" id="descri-prod" >
            </div>

                <div class="campos">
                <label for="valor">Valor do Produto</label>
                <input type="text" id="valor"> </div>

                <div class="campo-2">
                <label for="resposta" id="resposta">Disponível para venda:</label>
                <label for="sim"> Sim </label>
                <input type="radio" id="sim" name="resposta" value="sim">

                <label for="resposta" id="nao"> Não </label>
                <input type="radio" id="nao" name="resposta" value="nao">
            </div>

                <div class="buttons">
                <button onclick="produto.salvar()">Salvar</button>
                <button onclick="produto.listar()">Listar</button>
            </div>

         <div class="conteudo">

            <h2>Lista de produtos</h2>

            <table border="1">
                <thead>
                    <th>Nome do produto</th>
                    <th>Valor</th>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
         </div>       
    </main>
    <script src="script.js"></script>
</body>
</html>
